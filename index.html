<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coloris examples</title>
  <link rel="stylesheet" type="text/css" href="coloris.scss">
  <style type="text/css">
    @import url(https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap);

    body {
      height: 120vh;
      margin: 30px;
      color: #444;
      background-color: #fff;
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body>
<a href="https://github.com/mdbassit/Coloris">View <b>Coloris</b> on GitHub</a>
<h1>Coloris examples</h1>
<div class="examples">
  <div class="example">
    <p>Default color thumbnail</p>
    <input class="instance1" type="text" data-coloris>
  </div>
</div>
<script type="text/javascript" src="coloris.js"></script>
<script type="text/javascript">

  /** Default configuration **/

  // Coloris({
  //   el: '.coloris',
  //   swatches: [
  //     '#264653',
  //     '#2a9d8f',
  //     '#e9c46a',
  //     '#f4a261',

  //     '#023e8a',
  //     '#0077b6',
  //     '#0096c7',
  //     '#00b4d8',
  //     '#48cae4'
  //   ]
  // });

  /** Instances **/

  Coloris.setInstance('.instance1', {
    formatToggle: true,
    closeButton: true,
    clearButton: true,
  });

  Coloris.setInstance('.instance2', { theme: 'polaroid' });

  Coloris.setInstance('.instance3', {
    theme: 'polaroid',
    swatchesOnly: true
  });

</script>
</body>
</html>
